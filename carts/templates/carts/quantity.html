
<form  action="{% url 'carts:update' %}" class="cart-update-ajax">
    {% csrf_token %}
    <input class='cart-product-id' type="hidden" name="product_id" value="{{ product_id }}">

    <input type='number' name='qty' min="1" value="{{ quantity }}" placeholder="1" placeholder="{{ quantity }}" style="height:30px;width:80px;margin-bottom:5px;">

    <input type="submit" value="Update" class="btn btn-warning" style="height:30px;padding:0;margin-bottom:5px;background:#F57C00;border-top:1px solid grey;border-bottom:1px solid grey;">
</form>
