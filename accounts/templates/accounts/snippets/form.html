
{% load crispy_forms_tags %}
<form action="{% if action_url %}{{ action_url }} {% else %}{% url 'accounts:login' %} {% endif %}" method="POST">
    {% if next_url %}
        <input type="hidden" name="next" value="{{ next_url }}">
    {% endif %}
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-warning btn-block" id="billing_btn">Continue</button>
</form>
